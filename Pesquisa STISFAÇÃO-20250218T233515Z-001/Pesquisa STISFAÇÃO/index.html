<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESQUISA DE SATISFAÇÃO</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>MINHA PRINCESA
    </header>
    <main>
        <section id="historia">
            <h2>Te adoro em tudo tudo tudo
        </section>
        <section id="galeria">
            <h2>Nada me faz mais feliz do que estar com você, sentir sua presença e me perder no seu jeito único.</h2>
            <div class="fotos">
                <img src="fotovini.jpeg" alt="Foto 1">
         
            </div>
        </section>
        <section id="mensagem">
            <h2>Amo cada momento ao seu lado, sua risada, seu olhar e a forma como sua voz aquece meu coração.</h2>
            <p id="botao"> </p>
            <button onclick="mostrarMensagem()">Sabe o que eu mais amo?</button>
            <script>
               function mostrarMensagem() {
    const mensagem = "Amo quando voce esta comigo. Amo quando estou com você. Amo a sua risada e o jeito que você me olha, ouvir a sua voz e sentir você comigo minha fofinha. Amo amar você.";
    document.getElementById("botao").innerText = mensagem;}
            </script>
            <br>
            
        </section>
    </main>
    
</body>
